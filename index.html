<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <header>

    </header>
    <main class="main">
        <div class="div-principal">
            <h1>Converter Valor</h1>
            <form class="form">
                <img src="/img/!.png" alt="Moeda" class="Moeda">
                <select name="Moedas" class="Alternativa">
                    <option value="">Escolha uma base</option>
                    <option value="Real">Real</option>
                    <option value="Euro">Euro</option>
                    <option value="Dolar">Dolar</option>
                    <option value="Libra">Libra</option>
                    <option value="Bitcoin">Bitcoin</option>
                </select>

                <input type="number" class="Valor" placeholder="Seu Valor">

                <img src="/img/!.png" alt="Moeda" class="Moeda">
                <select name="Moedas" class="Alternativa">
                    <option value="">Escolha um para ser convertido</option>
                    <option value="Real">Real</option>
                    <option value="Euro">Euro</option>
                    <option value="Dolar">Dolar</option>
                    <option value="Libra">Libra</option>
                    <option value="Bitcoin">Bitcoin</option>
                </select>

                <div class="div-filho">
                    <p class="resultado">Valor convertido</p>
                </div>                
                
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
